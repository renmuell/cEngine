<html>
  <head>
    <title>Example</title>
  </head>
  <body>

    <script type="text/javascript" src="../../release/cEngine.js"></script>
    <script type="text/javascript" src="../../release/plugins/cEngine.fill.js"></script>
    <script type="text/javascript">

      var engine = cEngine.create({
        autoClear: true,
        height: 512,
        plugins: {
          fill: cEngine.fill.create({
            mode: 'stretch',
            aspectRetion: true
          })
        },
        step: function(context, width, height){
          context.fillStyle = context.fillStyle === 'red' ? 'blue': 'red'
          context.fillRect(width * Math.random(), height * Math.random(), 10, 10)
        }
      })

      engine.start()

    </script>
  </body>
</html>
